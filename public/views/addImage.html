<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/articles.css">
    <link rel="stylesheet" type="text/css" href="../css/image.css">
    <link rel="stylesheet" type="text/css" href="../css/editProfile.css">
    <script src="https://kit.fontawesome.com/c7d1b0ffc1.js" crossorigin="anonymous"></script>
    <title>IMAGE</title>
</head>
<body>
<div class="dashboard-container">

    <header>
        <a href="../views/dashboard.html">
            <img src="../img/logo-gradient.svg">
        </a>

        <div class="search-bar">
            <form>
                <input class="search-input" placeholder="search">
                <i class="fas fa-search"></i>
            </form>
        </div>
        <a href="profile.html" class="profil">
            <i class="fas fa-user"></i>
        </a>
    </header>

    <div class="im-container">
        <div class="image-container">
            <div class="image">
            </div>
            <div class="add-image">
                <a class="add-image-button">LOAD IMAGE FROM DEVICE</a>
            </div>
        </div>
        <div class="information">
            <div class="author">
                <a href="../views/profile.html" class="profile-picture">
                    <img src="../img/uploads/vladimir-kozhevnikov-VwZuLjeTqqo-unsplash.jpg">
                </a>
                <a href="../views/profile.html" class="user-name">
                    <h2 class="user-name">User-name</h2>
                </a>
            </div>
            <div class="image-description">
                <input class="hashtags-and-description" name="Description" type="text" placeholder="description">
            </div>
            <div class="image-specification">
                <img src="../img/icons/camera-icon.svg">
                <div class="camera-lens">
                    <a class="camera-specification">Camera: </a>
                    <input class="Camera" name="Camera" type="text"><br>
                    <a class="camera-specification">Lens: </a>
                    <input class="Lens" name="Lens" type="text">
                </div>
            </div>
            <div class="image-specification-2">
                <div class="part">
                    <div class="icons-with-var">
                        <img src="../img/icons/flash.svg">
                        <input class="var" name="flash" type="text">
                    </div>
                    <div class="icons-with-var">
                        <img src="../img/icons/aperture.svg">
                        <input class="var" name="aperture" type="text">
                    </div>
                    <div class="icons-with-var">
                        <img src="../img/icons/light.svg">
                        <input class="var" name="light" type="text">
                    </div>

                </div>
                <div class="part">
                    <div class="icons-with-var">
                        <img src="../img/icons/exposure.svg">
                        <input class="var" name="exposure" type="text">
                    </div>
                    <div class="icons-with-var">
                        <img src="../img/icons/focus.svg">
                        <input class="var" name="focus" type="text">
                    </div>
                    <div class="icons-with-var">
                        <img src="../img/icons/iso.svg">
                        <input class="var" name="ISO" type="text">
                    </div>

                </div>


            </div>
        </div>
    </div>

</div>

</body>
</html>
